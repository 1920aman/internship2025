<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weight Converter Machine </title>
 <link rel="stylesheet" href="forth.css">
</head>
<body>

  <div class="converter-box">
    <h2>Weight Converter Machine </h2>
    <label for="pounds">Pounds:</label>
    <input type="number" id="pounds" placeholder="Enter number" />
    <p id="result">Your weight in kg is: </p>
  </div>

  <script>
  const input = document.getElementById("pounds");
  const result = document.getElementById("result");

  input.addEventListener("input", () => 
  {
      const pounds = +input.value;
     result.textContent = isNaN(pounds)
      ? "Your weight in kg is: "
      : `Your weight in kg is: ${(pounds * 0.453592).toFixed(2)}`;

     setTimeout(() => {
      result.textContent = "Your weight in kg is: ";
      input.value = "";
     }, 10000);
    });
</script>


</body>
</html>
