<html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>

    <link rel="stylesheet" href="second.css">
 </head>
 <body>
    <div class="form-container">
        <h2>Tip Calculatorhi</h2>
    
        
    
        <div class="divider">Enter the bill amount and tip to calculate the total</div>
    
        <label>Bill Amount</label>
          <input type="text" required id="billAmount">
          <label>Tip-Percentage  </label>
          <input type="text" id="tipPercentage" required>
          
          
          <button onclick="calculateTip()">Calculate</button><br>
       
       
            <p>Total Price: <strong id="totalAmount">$0.00</strong></p>
        
    </div>



<script>
  function calculateTip() {
  const bill = parseFloat(document.getElementById("billAmount").value);
  const tipPercent = parseFloat(document.getElementById("tipPercentage").value);

  if (isNaN(bill) || isNaN(tipPercent)) {
    alert("Please enter valid numbers.");
    return;
  }

  const tip = bill * (tipPercent / 100);
  const total = bill + tip;
  

  document.getElementById("totalAmount").textContent = `$${total.toFixed(2)}`;
}

</script>

 </body>
</html>
